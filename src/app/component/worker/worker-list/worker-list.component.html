<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameWorker">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nameWorker}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="percievedAmount">
      <th mat-header-cell *matHeaderCellDef> Perceived Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.percievedAmount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fiscalYear">
      <th mat-header-cell *matHeaderCellDef> Fiscal Year </th>
      <td mat-cell *matCellDef="let element"> {{element.fiscalYear}} </td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Monto a Pagar </th>
      <td mat-cell *matCellDef="let element"> {{element.percievedAmount* element.rate}} </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button class="order" (click)="delt(element.id)" mat-raised-button color="warn">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
